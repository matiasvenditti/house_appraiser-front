<form [formGroup]="prediction" (submit)="predict()">
    <label>
        Total Surface:
        <input type="number" formControlName="total_surface">    
    </label>

    <label>
        Covered Surface:
        <input type="number" formControlName="covered_surface">    
    </label>

    <label>
        Rooms:
        <input type="number" formControlName="rooms">    
    </label>

    <label>
        Bathrooms:
        <input type="number" formControlName="bathrooms">    
    </label>

    <label>
        Garages:
        <input type="number" formControlName="garages">    
    </label>

    <label>
        Bedrooms:
        <input type="number" formControlName="bedrooms">
    </label>

    <label>
        Toilettes:
        <input type="number" formControlName="toilettes">
    </label>
    
    <label>
        Antiquity:
        <input type="number" formControlName="antiquity">
    </label>

    <label>
        Zone:
        <input type="text" formControlName="zone">
    </label>
    
    <button>Predict</button>
</form>

<div class="container">
    <div *ngFor="let item of items" class="item">
        <!-- <label>{{item.label}}</label>
        <label class="right">{{item.formControl.value | summary}}</label> -->
        <label [ngClass]="{'purple': result}">{{item.label}}</label>
        <label *ngIf="!result" class="right">{{item.value | summary}}</label>
        <label *ngIf="result" class="right purple">{{item.value | currency:'USD'}}</label>
    </div>
</div>
